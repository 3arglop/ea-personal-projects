<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quiz Project</title>
    <!--EXTERNAL CSS-->
    <link rel="stylesheet" href="quiz.css">
    <!--GOOGLE FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Peralta&display=swap" rel="stylesheet">

</head>
<body>

<div class="quiz-container">

    <div class="quiz-header">
        <h2 id="question"></h2>
        <ul>
            <li>
                <input type="radio" id="a" name="answer">
                <label id="a-text" for="a"></label>
            </li>
            <li>
                <input type="radio" id="b" name="answer">
                <label id="b-text" for="b"></label>
            </li>
        </ul>
    </div>

    <button type="submit" id="btn">Submit</button>

</div>


<!--JQUERY-->
<script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
<!--EXTERNAL JS-->
<script src="quiz.js"></script>
</body>
</html>
